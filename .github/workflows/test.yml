name: Test LLM Bootstrap

on: [push, pull_request]

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run ShellCheck
        run: |
          sudo apt-get install shellcheck
          find scripts healthchecks -name "*.sh" -exec shellcheck {} \;
  
  syntax:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check bash syntax
        run: |
          find scripts healthchecks -name "*.sh" -exec bash -n {} \;
